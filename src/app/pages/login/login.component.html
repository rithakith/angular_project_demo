<div
  class="min-h-[calc(100vh-64px)] flex items-center justify-center bg-slate-50 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg border border-slate-100">
    <div>
      <h2 class="mt-2 text-center text-3xl font-extrabold text-slate-900">
        Sign in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-slate-600">
        Or
        <a routerLink="/signup" class="font-medium text-primary hover:text-blue-600">
          create a new account
        </a>
      </p>
    </div>

    <app-organism-login-form
      [(email)]="email"
      [(password)]="password"
      (submitForm)="onSubmit()"
    ></app-organism-login-form>
  </div>
</div>
