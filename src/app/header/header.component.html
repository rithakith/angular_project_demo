<header class="bg-white border-b border-slate-200 sticky top-0 z-50">
  <div class="container mx-auto px-4 h-16 flex items-center justify-between">
    <!-- Logo -->
    <a routerLink="/" class="text-2xl font-bold text-primary flex items-center gap-2">
      <span class="text-3xl">âš›</span> AtomicApp
    </a>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center gap-8">
      <a
        routerLink="/"
        routerLinkActive="text-primary font-semibold"
        [routerLinkActiveOptions]="{ exact: true }"
        class="text-slate-600 hover:text-primary transition-colors"
      >
        Home page
      </a>
      <a
        routerLink="/features"
        routerLinkActive="text-primary font-semibold"
        class="text-slate-600 hover:text-primary transition-colors"
      >
        Features
      </a>
      <a
        routerLink="/pricing"
        routerLinkActive="text-primary font-semibold"
        class="text-slate-600 hover:text-primary transition-colors"
      >
        Pricing
      </a>
    </nav>

    <!-- Auth Buttons -->
    <div class="hidden md:flex items-center gap-4">
      <div class="w-24">
        <app-atom-button label="Log in" variant="outline" routerLink="/login"></app-atom-button>
      </div>
      <div class="w-24">
        <app-atom-button label="Sign up" variant="primary" routerLink="/signup"></app-atom-button>
      </div>
    </div>

    <!-- Mobile Menu Button -->
    <button (click)="toggleMenu()" class="md:hidden text-slate-600 focus:outline-none">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          *ngIf="!isMenuOpen"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
        <path
          *ngIf="isMenuOpen"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div
    *ngIf="isMenuOpen"
    class="md:hidden bg-white border-b border-slate-200 px-4 py-4 flex flex-col gap-4"
  >
    <a routerLink="/" class="text-slate-600 font-medium">Home</a>
    <a routerLink="/features" class="text-slate-600 font-medium">Features</a>
    <a routerLink="/pricing" class="text-slate-600 font-medium">Pricing</a>
    <hr class="border-slate-100" />
    <app-atom-button label="Log in" variant="outline" routerLink="/login"></app-atom-button>
    <app-atom-button label="Sign up" variant="primary" routerLink="/signup"></app-atom-button>
  </div>
</header>
